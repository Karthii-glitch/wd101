<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <script defer src="index.js"></script>
    <link href="output.css" rel="stylesheet">

    <!-- Importing fonts from Google's Font Service -->
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
          rel="stylesheet">
    <style>
        body {
            font-family: 'Hanken Grotesk', sans-serif;
            background-color: #f0f4f8;
        }

        .form-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            margin-top: 50px;
        }

        .form-wrapper {
            background-color: white;
            border: 1px solid #e5e7eb;
            border-radius: 15px;
            padding: 30px;
            width: 350px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-wrapper h2 {
            font-size: 1.75rem;
            font-weight: bold;
            color: #1f2937;
            text-align: center;
        }

        label {
            font-size: 1rem;
            font-weight: 500;
            color: #374151;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="date"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #d1d5db;
            border-radius: 10px;
            background-color: #f9fafb;
            outline: none;
            transition: border-color 0.3s ease;
        }

        input:focus {
            border-color: #3b82f6;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }

        .checkbox-container input {
            margin-right: 10px;
        }

        .submit-button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background-color: #3b82f6;
            color: white;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit-button:hover {
            background-color: #2563eb;
        }

        .entries-table-wrapper {
            background-color: white;
            border: 1px solid #e5e7eb;
            border-radius: 15px;
            padding: 20px;
            margin-left: 20px;
            width: 100%;
            max-width: 800px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .entries-table-wrapper h2 {
            font-size: 1.75rem;
            font-weight: bold;
            color: #1f2937;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table th, table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #d1d5db;
        }

        table thead {
            background-color: #f9fafb;
        }

        table th {
            font-size: 0.875rem;
            color: #6b7280;
        }

        table td {
            font-size: 0.875rem;
            color: #374151;
        }

    </style>
</head>
<body>

<div class="form-container">
    <!-- Registration Form -->
    <div class="form-wrapper">
        <h2>Registration Form</h2>
        <form id="registerForm">
            <div>
                <label for="name">Name</label>
                <input id="name" placeholder="Enter Full Name" required type="text">
            </div>

            <div>
                <label for="email">Email</label>
                <input id="email" placeholder="Enter email id" required type="email">
            </div>

            <div>
                <label for="password">Password</label>
                <input id="password" placeholder="Enter password" required type="password">
            </div>

            <div>
                <label for="dob">Date of Birth</label>
                <input id="dob" required type="date">
            </div>

            <div class="checkbox-container">
                <input id="agreeTerms" required type="checkbox">
                <label for="agreeTerms">I accept the T&C</label>
            </div>

            <button class="submit-button" id="submit_button" type="submit">Submit</button>
        </form>
    </div>

    <!-- Entries Table -->
    <div class="entries-table-wrapper">
        <h2>Entries</h2>
        <table id="entries">
            <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Password</th>
                <th>Date of Birth</th>
                <th>Accepted terms?</th>
            </tr>
            </thead>
            <tbody>
            <!-- Table rows will be dynamically added here -->
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
